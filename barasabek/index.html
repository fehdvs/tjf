<body>
    <section class="login">
        <div class="login__wrap">

                    Kamie

            </div>
            <form action="" class="login__form">

                <div class="login__texts">

                    <input type="password" class="login__input login__input_p" placeholder="Password (8+ characters)*">

                    <a href="" class="login__link">

                    </a>
                </div>
                    <button class="login__btn">Log in</button>
                    <div class="login__icons">
                        <div class="login__icon-box">
                            <img src="./assets/img/apple.svg" alt="icon1" class="login__icon">

                            <img src="./assets/img/facebook.svg" alt="icon2" class="login__icon">
                        </div>
                        <div class="login__icon-box login__icon-box_green">
                            <img src="./assets/img/spotify.svg" alt="icon3" class="login__icon">
                        </div>
                        <div class="login__icon-box login__icon-box_white">
                            <img src="./assets/img/google.svg" alt="icon4" class="login__icon">
                        </div>
                    </div>
            </form>
        </div>
